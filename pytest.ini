[pytest]
# Pytest configuration for StockQuickChat comprehensive test suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Configure pytest-asyncio for async test support
asyncio_mode = auto

# Test output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (requires explicit registration)
    --strict-markers
    # Coverage configuration (for phase-6)
    --cov=MarketInsight
    --cov=config
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    # Warnings configuration
    -W error::DeprecationWarning
    -W ignore::DeprecationWarning:pydantic
    # Test paths
    tests/

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for API endpoints and workflows
    e2e: End-to-end tests for complete user flows
    slow: Tests that take longer than 1 second to run
    network: Tests that require network access
    async: Tests that use async/await

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist/*
    */.venv/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
