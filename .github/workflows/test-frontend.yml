name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-frontend.yml'

# Cancel in-progress runs for the same branch and workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Frontend Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run unit tests
        id: unit-tests
        working-directory: ./frontend
        run: |
          START_TIME=$(date +%s)
          npm run test:run -- --coverage \
            --coverage.reporter="text" \
            --coverage.reporter="json" \
            --coverage.reporter="html"
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Check minimum coverage
        working-directory: ./frontend
        run: |
          COVERAGE=$(cat coverage/coverage-final.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage is ${COVERAGE}%, below 80% threshold"
            exit 1
          fi
          echo "Coverage: ${COVERAGE}%"

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

      - name: Test execution time summary
        if: always()
        run: |
          echo "### Test Execution Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ steps.unit-tests.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if timeout exceeded
        if: steps.unit-tests.outputs.duration > 300
        run: |
          echo "::error::Tests exceeded 5-minute (300s) timeout requirement. Actual: ${{ steps.unit-tests.outputs.duration }}s"
          exit 1
